<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --main-color: #ffffff;
            --accent-color: #4a90e2;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--main-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Upload Screen --- */
        #upload-container {
            padding: 60px 40px;
            text-align: center;
        }

        #upload-container h1 {
            margin-top: 0;
            font-size: 24px;
            color: var(--text-color);
        }

        #upload-container p {
            color: #666;
            margin-bottom: 30px;
        }

        #file-input {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .custom-file-upload:hover {
            background-color: #357abd;
        }
        .custom-file-upload:active {
            transform: scale(0.98);
        }

        /* --- Viewer Screen --- */
        #viewer-container {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        #navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        #record-counter {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        .nav-button {
            background-color: #fff;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .nav-button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: white;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #record-display {
            display: grid;
            gap: 15px;
        }

        .data-card {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
        }

        .data-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-card pre {
            margin: 0;
            white-space: pre-wrap; /* Crucial for multiline text */
            word-wrap: break-word;
            font-family: "Menlo", "Consolas", monospace;
            font-size: 15px;
            line-height: 1.6;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none !important;
        }
        
        #error-message {
            color: #d9534f;
            margin-top: 15px;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <!-- Initial Upload View -->
        <div id="upload-container">
            <h1>CSV Data Viewer</h1>
            <p>Select a CSV file to begin viewing its records one by one.</p>
            <label for="file-input" class="custom-file-upload">
                Upload CSV File
            </label>
            <input type="file" id="file-input" accept=".csv, text/csv">
            <p id="error-message" class="hidden"></p>
        </div>

        <!-- Data Viewer View (hidden initially) -->
        <div id="viewer-container" class="hidden">
            <div id="navigation-controls">
                <button id="prev-btn" class="nav-button">&larr; Previous</button>
                <span id="record-counter"></span>
                <button id="next-btn" class="nav-button">Next &rarr;</button>
            </div>
            <div id="record-display">
                <!-- Data cards will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const fileInput = document.getElementById('file-input');
            const uploadContainer = document.getElementById('upload-container');
            const viewerContainer = document.getElementById('viewer-container');
            const recordDisplay = document.getElementById('record-display');
            const recordCounter = document.getElementById('record-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const errorMessage = document.getElementById('error-message');

            // --- App State ---
            let records = [];
            let headers = [];
            let currentIndex = 0;

            // --- Event Listeners ---
            fileInput.addEventListener('change', handleFileUpload);
            prevBtn.addEventListener('click', showPreviousRecord);
            nextBtn.addEventListener('click', showNextRecord);
            document.addEventListener('keydown', handleKeyPress);

            // --- Functions ---
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const csvText = e.target.result;
                    try {
                        const parsedData = parseCSV(csvText);
                        if (!parsedData || parsedData.headers.length === 0 || parsedData.data.length === 0) {
                            throw new Error("CSV is empty or invalid.");
                        }
                        
                        headers = parsedData.headers;
                        // Map array data to objects for easier access
                        records = parsedData.data.map(row => {
                            const record = {};
                            headers.forEach((header, i) => {
                                record[header] = row[i];
                            });
                            return record;
                        });
                        
                        currentIndex = 0;
                        renderCurrentRecord();
                        uploadContainer.classList.add('hidden');
                        viewerContainer.classList.remove('hidden');
                        errorMessage.classList.add('hidden');

                    } catch (error) {
                        showError(error.message);
                        console.error("CSV Parsing Error:", error);
                    }
                };
                reader.onerror = () => {
                    showError("Error reading the file.");
                }
                reader.readAsText(file);
            }

            function renderCurrentRecord() {
                if (records.length === 0) return;

                const record = records[currentIndex];
                recordDisplay.innerHTML = ''; // Clear previous record

                headers.forEach(header => {
                    const card = document.createElement('div');
                    card.className = 'data-card';

                    const title = document.createElement('h3');
                    title.textContent = header;

                    const content = document.createElement('pre');
                    content.textContent = record[header] || ''; // Handle empty fields

                    card.appendChild(title);
                    card.appendChild(content);
                    recordDisplay.appendChild(card);
                });

                updateNavigation();
            }

            function updateNavigation() {
                recordCounter.textContent = `Record ${currentIndex + 1} of ${records.length}`;
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === records.length - 1;
            }

            function showPreviousRecord() {
                if (currentIndex > 0) {
                    currentIndex--;
                    renderCurrentRecord();
                }
            }

            function showNextRecord() {
                if (currentIndex < records.length - 1) {
                    currentIndex++;
                    renderCurrentRecord();
                }
            }

            function handleKeyPress(e) {
                // Only navigate if the viewer is active
                if (viewerContainer.classList.contains('hidden')) return;

                if (e.key === 'ArrowLeft') {
                    showPreviousRecord();
                } else if (e.key === 'ArrowRight') {
                    showNextRecord();
                }
            }
            
            function showError(message) {
                errorMessage.textContent = `Error: ${message}`;
                errorMessage.classList.remove('hidden');
            }

            /**
             * A robust CSV parser that handles quoted fields, newlines, and escaped quotes.
             * @param {string} csvText The raw CSV string.
             * @returns {{headers: string[], data: string[][]}} An object with headers and data rows.
             */
            function parseCSV(csvText) {
                const rows = [];
                let currentField = '';
                let currentRow = [];
                let inQuotedField = false;

                // Normalize line endings
                csvText = csvText.trim().replace(/\r\n/g, '\n').replace(/\r/g, '\n');

                for (let i = 0; i < csvText.length; i++) {
                    const char = csvText[i];
                    const nextChar = csvText[i + 1];

                    if (inQuotedField) {
                        if (char === '"' && nextChar === '"') {
                            // Escaped quote
                            currentField += '"';
                            i++; // Skip the next quote
                        } else if (char === '"') {
                            // End of quoted field
                            inQuotedField = false;
                        } else {
                            currentField += char;
                        }
                    } else {
                        if (char === '"') {
                            inQuotedField = true;
                        } else if (char === ',') {
                            currentRow.push(currentField);
                            currentField = '';
                        } else if (char === '\n') {
                            currentRow.push(currentField);
                            rows.push(currentRow);
                            currentRow = [];
                            currentField = '';
                        } else {
                            currentField += char;
                        }
                    }
                }

                // Add the last field and row
                currentRow.push(currentField);
                rows.push(currentRow);

                // Separate header from data
                const headers = rows.shift() || [];
                // Filter out any potential empty rows at the end
                const data = rows.filter(row => row.length === headers.length && row.some(field => field.trim() !== ''));

                return { headers, data };
            }
        });
    </script>
</body>
</html>
