<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .data-display {
            display: none;
        }

        .data-display.active {
            display: block;
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .field {
            margin-bottom: 20px;
        }

        .field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-value {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .counter {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }

        .arrow {
            font-size: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä CSV Data Viewer</h1>
        
        <div class="upload-section">
            <label for="csvFile" class="upload-btn">
                üìÅ Upload CSV File
            </label>
            <input type="file" id="csvFile" accept=".csv">
        </div>

        <div id="emptyState" class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            <p>Upload a CSV file to get started</p>
        </div>

        <div id="dataDisplay" class="data-display">
            <div id="dataCard" class="data-card"></div>
            
            <div class="navigation">
                <button id="prevBtn" class="nav-btn">
                    <span class="arrow">‚Üê</span> Previous
                </button>
                <div class="counter">
                    <span id="currentIndex">0</span> / <span id="totalCount">0</span>
                </div>
                <button id="nextBtn" class="nav-btn">
                    Next <span class="arrow">‚Üí</span>
                </button>
            </div>

            <div class="instructions">
                Use arrow keys (‚Üê ‚Üí) to navigate between entries
            </div>
        </div>
    </div>

    <script>
        let data = [];
        let currentIndex = 0;
        let headers = [];

        const fileInput = document.getElementById('csvFile');
        const dataDisplay = document.getElementById('dataDisplay');
        const emptyState = document.getElementById('emptyState');
        const dataCard = document.getElementById('dataCard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentIndexSpan = document.getElementById('currentIndex');
        const totalCountSpan = document.getElementById('totalCount');

        fileInput.addEventListener('change', handleFileUpload);
        prevBtn.addEventListener('click', showPrevious);
        nextBtn.addEventListener('click', showNext);

        document.addEventListener('keydown', (e) => {
            if (data.length === 0) return;
            
            if (e.key === 'ArrowLeft') {
                showPrevious();
            } else if (e.key === 'ArrowRight') {
                showNext();
            }
        });

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                parseCSV(csv);
            };
            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                alert('CSV file must have at least a header row and one data row');
                return;
            }

            headers = parseCSVLine(lines[0]);
            data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }

            if (data.length > 0) {
                currentIndex = 0;
                emptyState.style.display = 'none';
                dataDisplay.classList.add('active');
                totalCountSpan.textContent = data.length;
                displayCurrentEntry();
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        function displayCurrentEntry() {
            const entry = data[currentIndex];
            let html = '';

            headers.forEach(header => {
                html += `
                    <div class="field">
                        <div class="field-label">${escapeHtml(header)}</div>
                        <div class="field-value">${escapeHtml(entry[header] || '')}</div>
                    </div>
                `;
            });

            dataCard.innerHTML = html;
            currentIndexSpan.textContent = currentIndex + 1;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === data.length - 1;
        }

        function showPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCurrentEntry();
            }
        }

        function showNext() {
            if (currentIndex < data.length - 1) {
                currentIndex++;
                displayCurrentEntry();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
